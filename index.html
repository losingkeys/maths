<!doctype html>
<html>
<head>
	<title>Math!</title>
	<meta charset=utf-8>
	<link href=css/style.css rel=stylesheet>
</head>

<body>
	<nav>
		<ul>
			<li>
				<a href=#practice/addition>addition</a>
			</li>
			<li>
				<a href=#practice/subtraction>subtraction</a>
			</li>
		</ul>
	</nav>
	<div id=problemContainer>
	</div>
	<script id=correct type=text/html>
		<div class=message>
			<span class=correct>Correct!</span>
		</div>
		<button class=nextQuestion>Next Question</button>
	</script>
	<script id=incorrect type=text/html>
		<div class=message>
			<span class=incorrect>Incorrect</span>, the right answer is: <input name=answer readonly value="<%- correctAnswer %>">
		</div>
		<button class=nextQuestion>Next Question</button>
	</script>
	<script id=problem-template-0 type=text/html>
		<div class=problem>
			<form method=post>
				<%- operand0 %> <%- operator %> <%- operand1 %> = <input name=answer autofocus autocomplete=off>
			</form>
		</div>
	</script>
	<script id=problem-template-1 type=text/html>
		<div class=problem>
			<form method=post>
				<input name=answer autofocus autocomplete=off> = <%- operand0 %> <%- operator %> <%- operand1 %>
			</form>
		</div>
	</script>
	<script id=problem-template-2 type=text/html>
		<div class=problem>
			<form method=post>
				<%- operand0 %>
				<%- operator %> <%- operand1 %>
				<hr>
				<input name=answer autofocus autocomplete=off>
			</form>
		</div>
	</script>
	<script src=https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js></script>
	<script src=lib/underscore/underscore-min.js></script>
	<script src=lib/backbone/backbone-min.js></script>
	<script src=lib/backbone-localstorage/backbone.localStorage-min.js></script>
	<script src=js/app.js></script>
</body>
</html>
